{% extends 'base.html' %}
{% load static from staticfiles %}
{% block extra_css %}
<link href="{% static "css/lib/bootstrap-select.min.css" %}" rel="stylesheet">
{% endblock %}
{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>Read CSV</h2>
          </div>
          <div class="body">
            <form class="post-form" enctype="multipart/form-data" method="POST">{% csrf_token %}
              <div class="row clearfix">
                <div class="col-sm-12">
                    <div class="form-group">
                      <div class="form-line">
                        <input type="file" name="file_csv" accept=".csv">
                      </div>
                    </div>
                </div>
              </div>
              <hr>
              <div class="text-right">
                <button type="submit" class="btn btn-block btn-lg btn-success">Subir</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
{% block extra_js %}
<script src="{% static "js/lib/bootstrap-select.min.js" %}"></script>
{% endblock %}
