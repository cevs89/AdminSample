{% load static from staticfiles %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Knowledge Base</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="{% static "css/lib/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Animation Css -->
    <link href="{% static "css/lib/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/lib/sweetalert.css" %}" rel="stylesheet"> <!-- Mensajes, Alert., Notificaciones -->
    <link href="{% static "css/lib/bootstrap-material-datetimepicker.css" %}" rel="stylesheet"> <!-- Datetime Picker -->
    <!-- Custom Css -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="{% static "css/theme-red.css" %}" rel="stylesheet">
    {% block extra_css %}

    {% endblock %}
</head>
<body class="theme-red">
    <!-- Page Loader -->
    <!--<div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>-->
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    <!-- Top Bar -->
    {% include "navbar.inc" %}
    <!-- #Top Bar -->
    {% include "siderbar.inc" %}
    {% block content %}


    {% endblock %}
    <!-- Jquery Core Js -->
    <script src="{% static "js/lib/jquery.min.js" %}"></script>
    <!-- Bootstrap Core Js -->
    <script src="{% static "js/lib/bootstrap.js" %}"></script>
    <!-- Slimscroll Plugin Js -->
    <script src="{% static "js/lib/jquery.slimscroll.js" %}"></script>
    <!-- Waves Effect Plugin Js -->
    <script src="{% static "js/lib/waves.js" %}"></script>
    <!-- Sparkline Chart Plugin Js -->
    <script src="{% static "js/lib/jquery.sparkline.js" %}"></script>
    <script src="{% static "js/lib/sweetalert.min.js" %}"></script> <!-- Mensajes, Alert., Notificaciones -->

    <script src="{% static "js/lib/moment.js" %}"></script> <!-- Detetime Picker - REQUISITO -->
    <script src="{% static "js/lib/bootstrap-material-datetimepicker.js" %}"></script> <!-- Detetime Picker -->

    <!-- Custom Js -->
    <script src="{% static "js/admin.js" %}"></script>
    <script type="text/javascript">
      $('.datetimepicker').bootstrapMaterialDatePicker();
      $('.datepicker').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          clearButton: true,
          time: false
      });
      //
      $(function () {
        $('[data-toggle="tooltip"]').tooltip({
            container: 'body'
        });
    })
    </script>
    {% block extra_js %}

    {% endblock %}
    <script type="text/javascript" charset="utf-8">
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            var typeR = "error";
            var Header = "Error";
          {% else %}
            var typeR = "success";
            var Header = "OK";
          {% endif %}
          swal({
            title: Header, text: '{{message}}', buttons: false, timer: 2000,
            type: typeR
          });
        {% endfor %}
      {% endif %}

      {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
              var typeR = "error";
              var Header = "Error";
              swal({
                title: Header, text: '{{error}}', buttons: false, timer: 2000,
                type: typeR
              });
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
          var typeR = "error";
          var Header = "Error";
          swal({
            title: Header, text: '{{error}}', buttons: false, timer: 2000,
            type: typeR
          });
        {% endfor %}
    {% endif %}

    </script>
</body>
</html>
